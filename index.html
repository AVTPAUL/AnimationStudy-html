<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div id="cssanimated">
        <h4>
            Animated CSS (png)
        </h4>
        <div>
            <div id="floatbanner1" draggable="true">
                <img class="gifttop wobble-ver-right" src="./giftassets/gifttop.png" draggable="false"/>
                <img class="coin2" src="./giftassets/coin2.png" draggable="false"/>
                <img class="coin3 shake-vertical" src="./giftassets/coin3.png" draggable="false"/>
                <img class="coin4" src="./giftassets/coin4.png" draggable="false"/>
                <img class="coinblur1 shake-verticald15" src="./giftassets/coinblur1.png" draggable="false"/>
                <img class="confetti" src="./giftassets/confetti.png" draggable="false"/>
                <img class="giftbody" src="./giftassets/giftbody.png" draggable="false"/>
            </div>
        </div>
    </div>
    <div id="cssanimated">
        <h4>
            Animated Banner CSS (png)
        </h4>
        <div>
            <div id="Hero1" draggable="true">
                <img class="spark1 blink-1 shake-horizontal" src="./HeroBanner-Assets/spark1.png" draggable="false"/>
                <img class="gem3 shake-verticald15" src="./HeroBanner-Assets/gem3.png" draggable="false"/>
                <img class="gem2 shake-vertical" src="./HeroBanner-Assets/gem2.png" draggable="false"/>
                <img class="gem1 shake-horizontal" src="./HeroBanner-Assets/gem1.png" draggable="false"/>
                <img class="gatot" src="./HeroBanner-Assets/gatotkaca.png" draggable="false"/>
                <img class="gatotglow blink-1" src="./HeroBanner-Assets/gatot-glow.png" draggable="false"/>
                <img class="hbbg" src="./HeroBanner-Assets/bg.png" draggable="false"/>
            </div>
        </div>
    </div>

    <div id="cssanimated">
        <h4>
            Video Banner (mp4)
        </h4>
        <div>
            <video width="100%" height="400" autoplay muted loop>
                <source src="./1422x400-15fps-LQ.mp4" type="video/mp4">
                <!-- <source src="movie.ogg" type="video/ogg">
              Your browser does not support the video tag. -->
            </video>
        </div>
    </div>

    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"

        crossorigin="anonymous" 
        referrerpolicy="no-referrer"
    >
    </script>
